<app-navbar></app-navbar>
<main class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="container mt-5 col-5">
        <h2 class="mb-4">Nuevo Producto</h2>
    
        <section id="nuevoProductoForm">
          <!-- Datos Generales -->
          <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="nuevoProducto.id" readonly>
          </div>
        
          <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <select
              class="form-select"
              id="proveedor"
              name="proveedor"
              [(ngModel)]="nuevoProducto.proveedor"
            >
              <option value="">Selecciona una categoria</option>
              <option *ngFor="let p of proveedores" [value]="p">
                {{ p.contacto.nombre }}
              </option>
            </select>
          </div>
        
          <div class="form-group">
            <label for="categoria">Categoría</label>
            <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="nuevoProducto.categoria" required>
          </div>
        
          <div class="form-group">
            <label for="Nombre-Producto">Nombre Producto</label>
            <input type="text" class="form-control" id="Nombre-Producto" name="Nombre-Producto" [(ngModel)]="nuevoProducto.nombreProducto">
          </div>
        
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="nuevoProducto.descripcion">
          </div>
        
          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio" [(ngModel)]="nuevoProducto.precio">
          </div>
          
          <div class="d-flex justify-content-end">
            <button class="btn btn-success my-4 px-5" (click)="saveProduct()">Guardar</button>
          </div>
          
    
        </section>
    </div>
</main>    

    <app-footer></app-footer>
    <router-outlet></router-outlet>
