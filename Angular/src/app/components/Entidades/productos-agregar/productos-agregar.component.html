<app-navbar></app-navbar>
<main class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="container mt-5 col-5">
        <h2 class="mb-4">Nuevo Producto</h2>
    
        <form id="nuevoProductoForm">
          <!-- Datos Generales -->
          <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="datos.id" required>
          </div>
        
          <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <input type="text" class="form-control" id="proveedor" name="proveedor" [(ngModel)]="datos.proveedor" required>
          </div>
        
          <div class="form-group">
            <label for="categoria">Categoría</label>
            <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="datos.categoria" required>
          </div>
        
          <div class="form-group">
            <label for="Nombre-Producto">Nombre Producto</label>
            <input type="text" class="form-control" id="Nombre-Producto" name="Nombre-Producto" [(ngModel)]="datos.nombreProducto">
          </div>
        
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="datos.descripcion">
          </div>
        
          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio" [(ngModel)]="datos.precio">
          </div>
          
          <div class="d-flex justify-content-end">
            <button class="btn btn-success my-4 px-5" (click)="guardarDatos()">Guardar</button>
          </div>
          
    
        </form>
    </div>
</main>    

    <app-footer></app-footer>
    <router-outlet></router-outlet>
