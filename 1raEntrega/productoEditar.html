<html lang="en">

    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary border border-body mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Software de Gestion</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>

                  </li>
                </ul>

            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>

          </div>
        </div>
      </nav>
    </header>
    <section class="container">
        <div class="container mt-5">
            <h2 class="mb-4">Editar Producto</h2>
        
            <form id="editarProductoForm">
              <!-- Datos Generales -->
              <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" class="form-control" id="sku" name="sku" required>
              </div>
        
              <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <input type="text" class="form-control" id="proveedor" name="proveedor" required>
              </div>
        
              <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
              </div>
        
              <div class="form-group">
                <label for="Nombre-Producto">Nombre Producto</label>
                <input type="text" class="form-control" id="Nombre-Producto" name="Nombre-Producto">
              </div>
       
              <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
              </div>
        
              <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" id="precio" name="precio">
              </div>
        

        
              <button type="submit" class="btn btn-success my-4">Editar Producto</button>
            </form>
            <a href="productos.html"></a>
    </section>
    <script type="text/javascript" src="productoEditar.js"></script> 
  </body>
</html>
