<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar Informacion Proveedorr</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary border border-body mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Software de Gestion</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>

                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section class="container">
        <div class="container mt-5">
            <h2 class="mb-4">Informacion del Proveedor</h2>
        
            <form id="nuevoProveedorForm">
              <!-- Datos Generales -->
              <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
              </div>
        
              <div class="form-group">
                <label for="razonSocial">Razón Social:</label>
                <input type="text" class="form-control" id="razonSocial" name="razonSocial" required>
              </div>
        
              <div class="form-group">
                <label for="rubro">Rubro:</label>
                <input type="text" class="form-control" id="rubro" name="rubro" required>
              </div>
        
              <div class="form-group">
                <label for="sitioWeb">Sitio Web:</label>
                <input type="text" class="form-control" id="sitioWeb" name="sitioWeb">
              </div>
        

        
              <!-- Dirección -->
              <h3 class="mt-4">Dirección</h3>
        
              <div class="form-group">
                <label for="calle">Calle y Número:</label>
                <input type="text" class="form-control" id="calle" name="calle">
              </div>
        
              <div class="form-group">
                <label for="cp">Código Postal:</label>
                <input type="text" class="form-control" id="cp" name="cp">
              </div>
        
              <div class="form-group">
                <label for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad" name="localidad">
              </div>
        
              <div class="form-group">
                <label for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia" name="provincia">
              </div>
        
              <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" class="form-control" id="pais" name="pais">
              </div>
        
              <!-- Datos Fiscales -->
              <h3 class="mt-4">Datos Fiscales</h3>
        
              <div class="form-group">
                <label for="cuit">CUIT:</label>
                <input type="text" class="form-control" id="cuit" name="cuit">
              </div>
        
              <div class="form-group">
                <label for="condicionIva">Condición IVA:</label>
                <input type="text" class="form-control" id="condicionIva" name="condicionIva">
              </div>

                            <!-- Datos de Contacto -->
                            <h3 class="mt-4">Datos de Contacto</h3>
        
                            <div class="form-group">
                              <label for="nombreContacto">Nombre:</label>
                              <input type="text" class="form-control" id="nombreContacto" name="nombreContacto" required>
                            </div>
                      
                            <div class="form-group">
                              <label for="apellidoContacto">Apellido:</label>
                              <input type="text" class="form-control" id="apellidoContacto" name="apellidoContacto" required>
                            </div>
                      
                            <div class="form-group">
                              <label for="telefonoContacto">Teléfono:</label>
                              <input type="tel" class="form-control" id="telefonoContacto" name="telefonoContacto">
                            </div>
                      
                            <div class="form-group">
                              <label for="emailContacto">Email:</label>
                              <input type="email" class="form-control" id="emailContacto" name="emailContacto" required>
                            </div>
                      
                            <div class="form-group">
                              <label for="rolContacto">Rol:</label>
                              <input type="text" class="form-control" id="rolContacto" name="rolContacto">
                            </div>
        

            </form>
    </section>
    <script type="text/javascript" src="agregarProveedor.js"></script> 
    <script type="text/javascript" src="proveedores.js"></script> 
  </body>
</html>
